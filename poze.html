<script>
let slideIndeimgmici = 1;
showSlides(slideIndeimgmici);

function plusSlides(n) {
  showSlides(slideIndeimgmici += n);
}

function currentSlide(n) {
  showSlides(slideIndeimgmici = n);
}

function showSlides(n) {
  	let audio = document.getElementById("larisa1");
	audio.src = "nbarbu1.mp3";
	audio.play();
  let i;
  let slides = document.getElementsByClassName("borcut");
  let dots = document.getElementsByClassName("imgmari");
  let captionTeimgmicit = document.getElementById("descrieimg");
  if (n > slides.length) {slideIndeimgmici = 1}
  if (n < 1) {slideIndeimgmici = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndeimgmici-1].style.display = "block";
  dots[slideIndeimgmici-1].className += " active";
  captionTeimgmicit.innerHTML = dots[slideIndeimgmici-1].alt;
}
</script>
